events {
    worker_connections 2048;
}

http {
    # H2C Smuggling Protection - Industry Standard Approach
    # Only proxy WebSocket upgrades; strip all other Upgrade headers
    # References: OWASP, Cloudflare security best practices
    
    # Map to validate and conditionally forward Upgrade header
    map $http_upgrade $proxy_upgrade {
        default '';           # Strip any non-websocket upgrade attempts
        'websocket' $http_upgrade;  # Only forward exact 'websocket' value
    }

    # Map to set Connection header only for valid WebSocket upgrades
    map $http_upgrade $proxy_connection {
        default 'close';      # Close connection for non-websocket requests
        'websocket' 'upgrade'; # Upgrade only for WebSocket
    }

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://maps.googleapis.com https://api.mapbox.com https://clerk.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://api.mapbox.com; connect-src 'self' https://api.clerk.com https://api.mapbox.com; img-src 'self' data: https://*.mapbox.com https://*.clerk.com; font-src 'self' https://fonts.gstatic.com; frame-src 'self' https://clerk.com;" always;  

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # Rate limiting (prevent abuse)
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;

    upstream frontend {
        server frontend:3000;
        keepalive 32;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name kickaas.com www.kickaas.com;
        return 301 https://$server_name$request_uri;
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name kickaas.com www.kickaas.com;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security
        client_max_body_size 10M;
        
        # Frontend routes (publicly accessible)
        location / {
            limit_req zone=general rate=20r/s nodelay;
            
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            
            # H2C Smuggling Mitigation: Conditional header forwarding
            # Only forward Upgrade header if it's exactly 'websocket'
            # All other upgrade attempts (including h2c) are stripped
            proxy_set_header Upgrade $proxy_upgrade;
            proxy_set_header Connection $proxy_connection;
            
            proxy_set_header Host $server_name;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check (Nginx only - publicly accessible for load balancers)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
