services:
  backend:
    image: ${DOCKER_USERNAME}/event-manager-backend:${IMAGE_TAG}
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DB=${POSTGRES_DB}
      - CLERK_JWKS_URL=${CLERK_JWKS_URL}
      - CLERK_ISSUER=${CLERK_ISSUER}
      - CLERK_JWT_AUDIENCE=${CLERK_JWT_AUDIENCE}
      - CLERK_AUTH_ENABLED=${CLERK_AUTH_ENABLED}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/dbHealth"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${DOCKER_USERNAME}/event-manager-frontend:${IMAGE_TAG}
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=${BACKEND_URL}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_WEBHOOK_SIGNING_SECRET=${CLERK_WEBHOOK_SIGNING_SECRET}
      - CLERK_JWKS_URL=${CLERK_JWKS_URL}
      - NEXT_PUBLIC_MAP_BOX_TOKEN=${NEXT_PUBLIC_MAP_BOX_TOKEN}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://frontend:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      backend:
        condition: service_healthy

networks:
  app-network:
    driver: bridge
